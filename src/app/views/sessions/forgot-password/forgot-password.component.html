<div class="bg-img">
	<mat-card>
		<mat-card-content>
			<span class="form-logo">
				<img src="assets/images/Vietnamobile_Logo.png" alt="" class="mb-05">
			</span>
			<span class="form-title" style="text-transform: capitalize;">
				New password will be sent to your email address
			</span>
			<form #fpForm="ngForm" (ngSubmit)="submitEmail()">
				<div>
					<mat-form-field class="full-width">
						<mat-icon class="form-icon">email</mat-icon>
						<input 
							matInput 
							name="email" 
							required 
							[(ngModel)]="userEmail" 
							#email="ngModel" 
							placeholder="Email" 
							value="">
						<mat-error *ngIf="email.errors && (email.dirty || email.touched) && (email.errors.required)" class="form-error-msg"> 
							Email is required</mat-error>
					</mat-form-field>
				</div>

				<div  class="text-center" style="padding-bottom:60px;">
					<button mat-raised-button class="mb-1" [disabled]="fpForm.invalid">Submit</button>
				</div>
				<div class="text-center">
					<a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
