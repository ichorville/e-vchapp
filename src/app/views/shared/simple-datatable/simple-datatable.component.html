<mat-toolbar>
	<!-- multiple user options and search toolbar -->
	<mat-checkbox (change)="selectToggleAll()" class="inbox-toggle-all mr-1"
		*ngIf="isMultiSelect">
		<small>All</small>
	</mat-checkbox>
	<button mat-icon-button matTooltip="Move to trash" *ngIf="toogleAll">
		<mat-icon>delete</mat-icon>
	</button>
	<button mat-icon-button matTooltip="Mark as important"*ngIf="toogleAll">
		<mat-icon>folder_special</mat-icon>
	</button>
	<button mat-icon-button matTooltip="Move to archive" *ngIf="toogleAll">
		<mat-icon>archive</mat-icon>
	</button>
	<button mat-icon-button matTooltip="Report spam" *ngIf="toogleAll">
		<mat-icon>error</mat-icon>
	</button>
	<span style="flex: 1 1 auto;"></span>
	<!-- Filter by Columns -->
	<app-search *ngIf="isSearchable"
		[terms]="searchResults"
		[placeholder]="'Search All Columns'"
		(onFilter)="reDraw($event)">
	</app-search>
	<button mat-icon-button
		(click)="addRecord()" *ngIf="isAddable">
		<mat-icon>add_circle</mat-icon>
	</button>
</mat-toolbar>
<!-- Simple Datatable view -->
<div class="Table" *ngIf="isValid">
	<!-- Columns section -->
	<div class="Table-row Table-header">
		<span style="padding-left:38px;" *ngIf="isMultiSelect"></span>
		<div class="Table-row-item cell" *ngFor="let column of columns">
			{{ column.name }}
		</div>
		<div class="Table-row-item cell ta-right" *ngIf="isEditable || isNavigatable || isDeletable"></div>
	</div>
	<!-- Body section -->
	<div class="Table-row" *ngFor="let row of filteredRows">
		<mat-checkbox class="hidden-on-open mail-check" *ngIf="isMultiSelect"></mat-checkbox>
		<div class="Table-row-item data-cell" attr.data-header="{{ column.name }}"
			*ngFor="let column of columns" [ngSwitch]="column.type">
			<span *ngSwitchCase="'string'">{{ row[column.attr] }}</span>
			<!-- Status of chips -->
			<span *ngSwitchCase="'chip'">
				<mat-chip *ngIf="row[column.attr]" color="primary" selected="true">active</mat-chip>
				<mat-chip *ngIf="!row[column.attr]" color="primary">inactive</mat-chip>
			</span>
		</div>
		<div class="Table-row-item data-cell ta-right" style="padding-bottom:0px;padding-top:5px;"
			data-header="Actions" *ngIf="isEditable || isNavigatable || isDeletable">
			<button mat-icon-button color="primary"
				*ngIf="isEditable"
				(click)="editRecord(row)">
				<mat-icon>create</mat-icon>
			</button>
			<a mat-icon-button color="primary"
				*ngIf="isNavigatable"
				routerLink="/{{ url }}/{{ row.id }}/config"
				routerLinkActive="active">
				<mat-icon>create</mat-icon>
			</a>
			<button mat-icon-button color="warn"
				*ngIf="isDeletable"
				(click)="deleteRecord(row['toBeDeleted']);">
				<mat-icon>clear</mat-icon>
			</button>
		</div>
	</div>
	<!-- Pagination Module -->
	<app-pagination *ngIf="isInit"
		[pages]="pages"
		[totalRows]="rows.length"
		[selectedPage]="selectedPage"
		(onPageClick)="paginate($event)">
	</app-pagination>
</div>

<mat-toolbar *ngIf="!isValid" style="background: whitesmoke" class="inbox-toolbar">
	<span style="font-weight: 200; color:black;">No Matching Records Found</span>
</mat-toolbar>
